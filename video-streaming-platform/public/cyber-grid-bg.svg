<svg width="1440" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b4fc" stop-opacity="0.03"/>
      <stop offset="50%" stop-color="#7b2cbf" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#f72585" stop-opacity="0.03"/>
    </linearGradient>
    <pattern id="small-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="url(#grid-gradient)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="url(#small-grid)"/>
      <path d="M 200 0 L 0 0 0 200" fill="none" stroke="url(#grid-gradient)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="#0d0d0e"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Horizontal lines -->
  <line x1="0" y1="400" x2="1440" y2="400" stroke="#00b4fc" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Vertical lines -->
  <line x1="720" y1="0" x2="720" y2="800" stroke="#00b4fc" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Diagonal lines -->
  <line x1="0" y1="0" x2="1440" y2="800" stroke="#f72585" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="1440" y1="0" x2="0" y2="800" stroke="#7b2cbf" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Glow effects -->
  <circle cx="720" cy="400" r="300" fill="url(#grid-gradient)" fill-opacity="0.02"/>
  
  <!-- Random dots -->
  <g fill="#00b4fc" fill-opacity="0.4">
    <circle cx="200" cy="150" r="1"/>
    <circle cx="300" cy="650" r="1"/>
    <circle cx="1100" cy="300" r="1"/>
    <circle cx="1200" cy="500" r="1"/>
    <circle cx="900" cy="100" r="1"/>
    <circle cx="600" cy="700" r="1"/>
    <circle cx="400" cy="200" r="1"/>
    <circle cx="1300" cy="400" r="1"/>
    <circle cx="100" cy="300" r="1"/>
    <circle cx="800" cy="600" r="1"/>
  </g>
  <g fill="#f72585" fill-opacity="0.4">
    <circle cx="250" cy="250" r="1"/>
    <circle cx="350" cy="550" r="1"/>
    <circle cx="1150" cy="350" r="1"/>
    <circle cx="1250" cy="450" r="1"/>
    <circle cx="950" cy="150" r="1"/>
    <circle cx="650" cy="750" r="1"/>
    <circle cx="450" cy="250" r="1"/>
    <circle cx="1350" cy="350" r="1"/>
    <circle cx="150" cy="350" r="1"/>
    <circle cx="850" cy="550" r="1"/>
  </g>
</svg> 